name: Scraper Autom치tico de Partidos

on:
  # Ejecutar todos los lunes a las 8:00 AM (hora UTC = 9:00 AM Canarias)
  schedule:
    - cron: '0 8 * * 1'
  
  # Tambi칠n permitir ejecuci칩n manual
  workflow_dispatch:

jobs:
  scrape_and_export:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout del repositorio
      uses: actions/checkout@v4
      with:
        lfs: true
    
    - name: Configurar Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Ejecutar scraper
      run: |
        python scraper_baloncesto.py
    
    - name: Listar archivos generados
      id: list_files
      run: |
        echo "Archivos generados:"
        ls -1 PARTIDOS_VALSEQUILLO_* || echo "No se encontraron archivos"
    
    - name: Obtener fecha actual
      id: date
      run: echo "date=$(date +'%d/%m/%Y')" >> $GITHUB_OUTPUT
    
    - name: Leer contenido HTML del preview
      id: email_preview
      run: |
        if [ -f "email_preview.html" ]; then
          {
            echo 'html_content<<EOF'
            cat email_preview.html
            echo EOF
          } >> $GITHUB_OUTPUT
        else
          echo "html_content=<h2>游 Partidos de Valsequillo</h2><p>No se pudo generar el preview.</p>" >> $GITHUB_OUTPUT
        fi
    
    - name: Enviar email con PDF adjunto
      if: success()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 465
        secure: true
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: '游 Partidos Valsequillo - ${{ steps.date.outputs.date }}'
        to: ${{ secrets.EMAIL_TO }}
        from: CB Valsequillo Scraper
        html_body: ${{ steps.email_preview.outputs.html_content }}
        attachments: PARTIDOS_VALSEQUILLO_*
    
    - name: Subir resultados como artefacto (backup)
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: partidos-valsequillo-${{ github.run_number }}
        path: |
          PARTIDOS_*.pdf
          partidos_*.xlsx
          jornada_*.pdf
        retention-days: 30
    
    - name: Commit y push de resultados (opcional)
      if: success()
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add -A *.xlsx || true
        git diff --quiet && git diff --staged --quiet || (git commit -m "游늵 Actualizaci칩n autom치tica de partidos - $(date +'%Y-%m-%d')" && git push)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
