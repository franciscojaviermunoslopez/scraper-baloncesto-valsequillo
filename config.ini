# ⚙️ Configuración del Scraper de Baloncesto
# Edita este archivo para personalizar el comportamiento

[WEB]
# URL base de la Federación
url_base = https://www.fibgrancanaria.com
url_jornadas = https://www.fibgrancanaria.com/index.php/competicion/hojas-de-jornada

[FILTRADO]
# Equipo a buscar (sin importar mayúsculas/minúsculas)
equipo = Valsequillo

# Si quieres buscar múltiples equipos (separados por coma):
# equipos = Valsequillo, Agüimes, Telde

[SALIDA]
# Prefijo para archivos generados
prefijo_pdf = jornada
prefijo_excel = partidos_valsequillo

# Directorio de salida (dejar en blanco para directorio actual)
directorio_salida = 

[EMAIL]
# Configuración de email (opcional)
# Para activar, descomenta y completa:
# activar_email = true
# smtp_servidor = smtp.gmail.com
# smtp_puerto = 465
# remitente = tu_email@gmail.com
# contraseña = tu_contraseña_app
# destinatario = tu_email@gmail.com

[AVANZADO]
# Tiempo máximo de espera para descargas (segundos)
timeout = 30

# Intentos de reintento si falla la descarga
reintentos = 3

# Nivel de logging (DEBUG, INFO, WARNING, ERROR)
nivel_log = INFO

# Guardar PDFs descargados (true/false)
guardar_pdf = true
